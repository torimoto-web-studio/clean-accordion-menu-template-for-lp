<html lang="ja">
  <head>

  <body>
    <div class="accordion" data-accordion>

        <div class="accordion__content" id="content-1" aria-hidden="true">
          <p>ここに回答が入ります</p>
        </div>
      </div>
      <div class="accordion__item">
        <h3 class="accordion__title">
          <button class="accordion__header" aria-expanded="false" aria-controls="content-2">
            質問
            <span class="accordion__icon"></span>
          </button>
        </h3>
        <div class="accordion__content" id="content-2" aria-hidden="true">
          <p>ここに回答が入ります</p>
